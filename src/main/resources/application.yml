#Port
server:
  port: 8085
  servlet:
    session:
      timeout: 3600
#API prefix
app:
  api:
    prefix: /api/v1
#spring config
spring:
  profiles:
    active: dev
  application:
    name: sms
  main:
    allow-circular-references: true
    lazy-initialization: true
  resources:
    static-locations:
      - classpath:/static/**
      - file:/static/uploads/**
  # Config package chứa file view JSP
  thymeleaf:
    prefix: classpath:/templates/webapp/views/
    suffix: .html
    mode: HTML
    encoding: UTF-8
  #banner
  banner:
    location: classpath:banner.txt
  banner-mode: off
  # Database
  jpa:
    hibernate:
      ddl-auto: none
#      temp:
#        use_jdbc_metadata_defaults: false
#      jdbc:
#        lob.non_contextual_creation: true
#      generate_statistics: false
      hbm2ddl.auto: none
#    naming:
#      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#    properties:
#      hibernate:
#        format_sql: false
    properties:
      hibernate:
        query:
          fail_on_pagination_over_collection_fetch: false
          in_clause_parameter_padding: true
        session_factory:
          statement_inspector: com.flowiee.pms.common.config.CustomHibernateInterceptor
        enhancer:
          enableLazyInitialization: false
          enableDirtyTracking: false
          enableAssociationManagement: false
        bytecode:
          provider: none
#        default_batch_fetch_size: 20
#        transaction:
#          coordinator_class: jdbc
#    open-in-view: false
  # File's size request
      javax:
        persistence:
          validation:
            mode: none
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
  security:
    filter:
      dispatcher-types: REQUEST
#Log
logging:
  level:
    org.hibernate.SQL: off  #Log câu SQL
    #org.hibernate.type.descriptor.sql.BasicBinder: TRACE  #Log tham số truyền vào
  config: classpath:logback-spring.xml