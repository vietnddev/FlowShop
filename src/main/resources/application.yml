#Port
server:
  port: 8085
  servlet:
    session:
      timeout: 3600
#API prefix
app:
  api:
    prefix: /api/v1
#spring config
spring:
  profiles:
    active: aws
  application:
    name: sms
  main:
    allow-circular-references: true
    resources:
      static-locations:
        - classpath:/static/**
        - file:/static/uploads/**
  # Config package chứa file view JSP
  thymeleaf:
    prefix: classpath:/templates/webapp/views/
    suffix: .html
    mode: HTML
    cache: false
    encoding: UTF-8
  #banner
  banner:
    location: classpath:banner.txt
  # Database
  jpa:
    hibernate:
      ddl-auto: update
#    naming:
#      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#    properties:
#      hibernate:
#        format_sql: false
    properties:
      hibernate:
        session_factory:
          statement_inspector: com.flowiee.pms.common.config.CustomHibernateInterceptor
  # File's size request
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
#Log
logging:
  level:
    org.hibernate.SQL: off  #Log câu SQL
    #org.hibernate.type.descriptor.sql.BasicBinder: TRACE  #Log tham số truyền vào
  config: classpath:logback-spring.xml