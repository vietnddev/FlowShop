<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flowiee Official | Đăng nhập hệ thống</title>
        <div th:replace="~{header :: stylesheets}"></div>
    </head>

    <body class="hold-transition login-page"
          th:style="'background-image: url(\'' + @{/dist/img/login/bg.jpg} + '\'); background-size: cover; background-position: center; background-repeat: no-repeat;'">
        <div class="login-box">
            <div class="login-logo">
                <h2 class="text-uppercase font-weight-bold text-success">Flowiee System</h2>
            </div>
            <div class="card">
                <div class="card-body login-card-body" style="border-radius: 20px">
                    <form th:action="@{/j_spring_security_check}" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-sm btn-success btn-block font-weight-bold">
                                    <i class="fa-solid fa-circle-right"></i>
                                </button>
                            </div>
                            <div class="col-4"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="~{header :: scripts}"></div>
    </body>

    <script>
        window.onload = function() {
            let username = "admin";
            let password = "123456";
            document.getElementById("username").value = username;
            document.getElementById("password").value = password;

            document.forms[0].submit();
        };
    </script>
</html>
