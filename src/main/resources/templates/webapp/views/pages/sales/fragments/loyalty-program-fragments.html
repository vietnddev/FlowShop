<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="createProgramModal">
        <div class="modal fade" id="createProgramModal">
            <div class="modal-dialog">
                <div class="modal-content text-left">
                    <form th:action="@{/sls/loyalty-programs}" method="post" th:object="${loyaltyProgram}">
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                        <div class="modal-header">
                            <strong class="modal-title">New loyalty program</strong>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label>Loyalty program name</label>
                                <input type="text" class="form-control" th:field="*{name}" required/>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" th:field="*{description}" required/>
                            </div>

                            <!-- Start Date & End Date -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Start date</label>
                                    <input type="date" class="form-control" th:field="*{startDate}" required/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>End date</label>
                                    <input type="date" class="form-control" th:field="*{endDate}" required/>
                                </div>
                            </div>

                            <!-- Is Active & Is Default -->
                            <div class="form-row">
                                <div class="form-group col-md-6 d-flex align-items-center">
                                    <input type="checkbox" class="form-check mr-2" th:field="*{isActive}"/>
                                    <label class="mb-0">Is active</label>
                                </div>
                                <div class="form-group col-md-6 d-flex align-items-center">
                                    <input type="checkbox" class="form-check mr-2" th:field="*{isDefault}"/>
                                    <label class="mb-0">Is default</label>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div th:fragment="createGiftModal">
        <div class="modal fade" id="createGiftModal">
            <div class="modal-dialog">
                <div class="modal-content text-left">
                    <div class="modal-header">
                        <strong class="modal-title">Thêm quà tặng</strong>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Tên phiếu xuất</label>
                                    <input type="text" class="form-control" id="titleTicketExportField" required/>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Mã đơn hàng</label>
                                    <input type="text" class="form-control" id="orderCodeField"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" id="btnCreateTicketExportSubmit">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
