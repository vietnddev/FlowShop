<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="createTicketImportGooodsModal">
        <div class="modal fade" id="mdlCreateTicketImport">
            <div class="modal-dialog">
                <div class="modal-content text-left">
                    <div class="modal-header">
                        <strong class="modal-title">Confirmation</strong>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        Do you want to create a goods receipt?
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" id="btnCreateTicketImportSubmit">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="createTicketExportGooodsModal">
        <div class="modal fade" id="mdlCreateTicketExport">
            <div class="modal-dialog">
                <div class="modal-content text-left">
                    <div class="modal-header">
                        <strong class="modal-title">Confirmation</strong>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        Do you want to create a goods issue?
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" id="btnCreateTicketExportSubmit">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
