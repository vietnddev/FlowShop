<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<div th:replace="~{header :: stylesheets(title='Transaction import goods')}"></div>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:replace="~{header :: header}"></div>

    <div th:replace="~{sidebar :: sidebar}"></div>

    <div class="content-wrapper" style="padding-top: 10px; padding-bottom: 1px;">
        <section class="content">
            <div class="container-fluid vertical-center">
                <div class="row">
                    <div class="col-12">
                        <!--Search tool-->
                        <div th:replace="~{fragments :: searchTool(${configSearchTool})}" id="searchTool"></div>

                        <div class="card">
                            <div class="card-header">
                                <div class="row justify-content-between">
                                    <div class="col-4" style="display: flex; align-items: center">
                                        <h3 class="card-title"><strong>NHẬP HÀNG HÓA</strong></h3>
                                    </div>
                                    <div class="col-4 text-right"></div>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th>Kho</th>
                                            <th>Tiêu đề</th>
                                            <th>Số lượng</th>
                                            <th>Giá trị</th>
                                            <th>Người nhập</th>
                                            <th>Thời gian nhập</th>
                                            <th>Ghi chú</th>
                                            <th>Trạng thái</th>
                                        </tr>
                                    </thead>
                                    <tbody id="contentTable"></tbody>
                                    <tfoot></tfoot>
                                </table>
                            </div>
                            <div class="card-footer">
                                <div th:replace="~{fragments :: pagination}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="~{footer :: footer}"></div>

    <aside class="control-sidebar control-sidebar-dark"></aside>

    <div th:replace="~{header :: scripts}"></div>

</div>
<script>
    $(document).ready(function () {
        init();
        loadTickImports(getPageSize(), getPageNum());
        updateTableContentWhenOnClickPagination(loadTickImports);
    });

    function init() {}

    function loadTickImports(pageSize, pageNum) {
        let apiURL = mvHostURLCallApi + "/stg/transaction-goods/import";
        let params = {pageSize: pageSize, pageNum: pageNum}
        $.get(apiURL, params, function (response) {
            if (response.status === "OK") {
                let data = response.data;
                let pagination = response.pagination;

                updatePaginationUI(pagination.pageNum, pagination.pageSize, pagination.totalPage, pagination.totalElements);

                let contentTable = $('#contentTable');
                contentTable.empty();
                $.each(data, function (index, d) {
                    contentTable.append(`
                        <tr>
                            <td>${(((pageNum - 1) * pageSize + 1) + index)}</td>
                            <td>${d.warehouse.name}</td>
                            <td><a href="/stg/transaction-goods/import/${d.id}">${d.title}</td>
                            <td>${d.totalItems}</td>
                            <td>${formatCurrency(0)}</td>
                            <td>${d.createdStaff}</td>
                            <td>${d.createdAt}</td>
                            <td>${d.description}</td>
                            <td>${d.transactionStatus}</td>
                        </tr>
                    `);
                });
            }
        }).fail(function () {
            showErrorModal("Could not connect to the server");
        });
    }
</script>
</body>

</html>
