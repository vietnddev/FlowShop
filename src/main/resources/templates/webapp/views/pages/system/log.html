<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<div th:replace="~{header :: stylesheets(title='Nhật ký hệ thống')}"></div>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar (header) -->
        <div th:replace="~{header :: header}"></div>
        <!-- /.navbar (header)-->

        <!-- Main Sidebar Container -->
        <div th:replace="~{sidebar :: sidebar}"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="padding-top: 10px; padding-bottom: 1px;">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-2 text-bold text-left" style="display: flex; align-items: center">NHẬT KÝ HỆ THỐNG</div>
                                        <div class="col-8 row justify-content-center">
                                            <div class="form-group mb-0 mr-1">
                                                <select class="custom-select custom-select-sm" id="txtActor">
                                                    <option value="">--Actor--</option>
                                                    <option th:each="a : ${actors}" th:value="${a.id}" th:text="${a.fullName}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group mb-0 mr-1">
                                                <input type="date" class="form-control form-control-sm" id="txtFromDate"/>
                                            </div>
                                            <div class="form-group mb-0 mr-1">
                                                <input type="date" class="form-control form-control-sm" id="txtToDate"/>
                                            </div>
                                            <div class="form-group mb-0 mr-1">
                                                <butto class="btn btn-sm btn-primary" id="btnFilter">OK</butto>
                                            </div>
                                        </div>
                                        <div class="col-2 text-right">
                                            <a th:href="@{/api/v1/sys/log/export}" class="btn btn-info btn-sm">
                                                <i class="fa-solid fa-cloud-arrow-down mr-2"></i>Xuất dữ liệu
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body table-responsive p-0">
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Tài khoản</th>
                                                <th>Thao tác</th>
                                                <th>Nội dung</th>
                                                <th>Nội dung cập nhật</th>
                                                <th>Thời gian</th>
                                                <th>IP</th>
                                            </tr>
                                        </thead>
                                        <tbody id="contentTable"></tbody>
                                        <tfoot>
                                            <tr>
                                                <th>STT</th>
                                                <th>Tài khoản</th>
                                                <th>Thao tác</th>
                                                <th>Nội dung</th>
                                                <th>Nội dung cập nhật</th>
                                                <th>Thời gian</th>
                                                <th>IP</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <div class="card-footer">
                                    <div th:replace="~{fragments :: pagination}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>

        <div th:replace="~{header :: scripts}"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            loadLogs(getPageSize(), getPageNum());
            updateTableContentWhenOnClickPagination(loadLogs)

            $("#btnFilter").on("click", function () {
                loadLogs(getPageSize(), getPageNum());
            });
        });

        function loadLogs(pageSize, pageNum) {
            let apiURL = mvHostURLCallApi + '/sys/log';
            let params = {
                pageSize: pageSize,
                pageNum: pageNum,
                fromDate: $("#txtFromDate").val(),
                toDate: $("#txtToDate").val(),
                actor: $("#txtActor").val()
            }
            $.get(apiURL, params, function (response) {
                if (response.status === "OK") {
                    let data = response.data;
                    let pagination = response.pagination;

                    updatePaginationUI(pagination.pageNum, pagination.pageSize, pagination.totalPage, pagination.totalElements);

                    let contentTable = $('#contentTable');
                    contentTable.empty();
                    $.each(data, function (index, d) {
                        let location = d.location !== "" ? '<br>' + d.location : '';

                        contentTable.append(
                            '<tr>' +
                                '<td>' + (((pageNum - 1) * pageSize + 1) + index) + '</td>' +
                                '<td>' + d.accountName + '</td>' +
                                '<td style="max-width: 250px">' + d.title + '</td>' +
                                '<td style="max-width: 300px">' + d.content + '</td>' +
                                '<td style="max-width: 300px">' + d.contentChange + '</td>' +
                                '<td>' + d.createdAt + '</td>' +
                                '<td>' + d.ip + location + '</td>' +
                            '</tr>'
                        );
                    });
                }
            }).fail(function () {
                showErrorModal("Could not connect to the server");
            });
        }
    </script>
</body>
</html>
